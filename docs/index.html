<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WP Flyout Library</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="WordPress library for creating slide-out panels with forms, data displays, and interactive components.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
    <style>
        :root {
            --base-background-color: #0d1117;
            --sidebar-background: #161b22;
            --sidebar-border-color: #30363d;
            --theme-color: #58a6ff;
            --text-color-base: #e6edf3;
            --text-color-secondary: #8b949e;
            --text-color-tertiary: #8b949e;
            --code-inline-color: #58a6ff;
            --code-inline-background: #1c2128;
            --code-block-background: #161b22;
            --blockquote-border-color: #30363d;
            --border-color: #30363d;
            --sidebar-nav-link-color--active: #58a6ff;
        }
        body { background-color: #0d1117; }
        .sidebar { background-color: #161b22; border-right: 1px solid #30363d; }
        .search input { background: #1c2128 !important; color: #e6edf3 !important; border-color: #30363d !important; }
        .search .matching-post { background: #161b22; }
        pre { background-color: #161b22 !important; border: 1px solid #30363d; border-radius: 6px; }
        code { border-radius: 4px; }
        table th { background: #161b22; }
        table td, table th { border-color: #30363d; }
        .markdown-section tr:nth-child(2n) { background: #1c2128; }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'WP Flyout Library',
            repo: '',                            // Set to your GitHub repo URL
            loadSidebar: true,
            subMaxLevel: 3,
            search: {
                placeholder: 'Search docs...',
                noData: 'No results found',
                depth: 3,
            },
            copyCode: {
                buttonText: 'Copy',
                successText: 'Copied',
            },
            auto2top: true,
            homepage: 'home.md',
        };
    </script>

    <!-- Docsify core -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

    <!-- Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>
</html>
